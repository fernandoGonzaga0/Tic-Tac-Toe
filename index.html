<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe #</h1>
        <hr>
    </header>

    <main>

        <div id="div-input-names">

            <p>PLAYERS</p>

            <div class="players-input">
                <label for="first-player">1° Player</label>
                <input type="text" name="first-player" id="first-player">
            </div>

            <div class="players-input">
                <label for="second-player">2° PLAYER</label>
                <input type="text" name="second-player" id="second-player">
            </div>
            
            <button id="button-start">START</button>

        </div>

        <div id="display-tic-tac-toe">

            <label for="current-player">Current Player</label>
            <input type="text" name="current-player" id="current-player" disabled>

            <div id="board-tic-tac-toe">
                <button class="board-buttons" id="key-1"></button>
                <button class="board-buttons" id="key-2"></button>
                <button class="board-buttons" id="key-3"></button>
                <button class="board-buttons" id="key-4"></button>
                <button class="board-buttons" id="key-5"></button>
                <button class="board-buttons" id="key-6"></button>
                <button class="board-buttons" id="key-7"></button>
                <button class="board-buttons" id="key-8"></button>
                <button class="board-buttons" id="key-9"></button>
            </div>
        </div>
    </main>

    <footer>@fernando-gonzaga</footer>
    
</body>
</html>
